<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Via Varejo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>
   
        <header>
            <img class="logo" src="Ellipse 13.png">
            <div class="title">Controle Financeiro</div>
            <div class="linker">
                <nav>
                    <a href="#">Dashboard</a>
                    <a href="#" class="lkbord">Resumo</a>
                    <a href="#">Configuração</a>
                </nav>
            </div>
            <!-- <img src="menu-24px.svg"> -->
        </header>
        
        <div class="content">
        <div class="box1">
            <h2>Nova Transação</h2>
            <form>
                <label>Tipo de Transação</label>
                <select>
                    <option>Compra</option>
                    <option>Venda</option>
                </select>
                <label>Nome da Mercadoria</label>
                <input></input>
                <label>Valor</label>
                <input type="number" value="0,00"></input>
                <button>Adicionar Transação</button>
            </form>
        </div>
            
        <div class="box2">
            <h2>Extrato de Transação</h2>
            <table>
                <tr>
                  <th>Mercadoria</th>
                  <th>Valor</th>
                </tr>
                <tr>
                  <td>+ Lorem ipsum dolor sit amet consectetur</td>
                  <td>R$ 12.999,99</td>
                </tr>
                <tr>
                  <td>- Quis nostrud exercitation</td>
                  <td>R$ 99,99</td>
                </tr>
                <tr>
                  <td>+ Lorem ipsum </td>
                  <td>R$ 9,99</td>
                </tr>
                <tr>
                  <td class="total">Total</td>
                  <td class="total" colspan="2" alt="lucro">R$ 12.909,99 <br><span>[lucro]</span></td>
                </tr>
              </table>
            </div>
        </div>
    </body>
</html>
