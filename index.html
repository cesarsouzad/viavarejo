  <header>
    <img class="logo" src="Ellipse 13.png">

        <a href="#" onclick="limparDados();">Limpar dados</a>
        <a href="#" class="lkbord">Cadastro de transações</a>
        <a href="#" onclick="salvaDados ()">Salvar no servidor</a>
      </nav>
    </div>

    <img class="menu" src="menu-24px.svg" onclick="openNav()">

  </header>
  <!-- <h1 id="name"></h1>
  <div id="sidebar"></div> -->

  <!-- DIV QUE ENGLOBA A BOX FORMULARIO E A BOX EXTRATO -->
  <div class="content">
    <!-- DIV FORMULARIO -->
    <div class="box1">
      <h2>Nova Transação</h2>
      <form id="formulario" onsubmit="return validacaoForm()">

        <div class="formu">
          <label>Tipo de Transação</label>
          <select onchange="cor()">
            <option value="0" selected>Selecione</option>
            <option value="1">Compra</option>
            <option value="2">Venda</option>
          </select>
        </div>

        <div class="formu" id="namerc" onkeyup="cor()">
          <label>Nome da Mercadoria</label>
          <input placeholder="Mercadoria" type="text" name="merca" id="merca" autocomplete=""></input>
        </div>

        <div class="formu" id="valor" onkeyup="cor()">
          <label>Valor</label>
          <input type="text" id="dinheiro" maxlength="14"></input>
        </div>
        <div class="btn">
          <button type="submit">Adicionar Transação</button>
        </div>
      </form>
    </div>
    <!-- DIV EXTRATO -->
    <div class="box2">
      <h2>Extrato de Transação</h2> 
      <table id="tabela">
        <thead>
          <th>Mercadoria</th>
          <th></th>
          <th class="endt">Valor</th>
        </thead>
        <tbody id="corpotabela"></tbody>
        <tfoot style="border-top: double gray;">
          <td class="total">Total</td>
          <td style="border: none;"></td>
          <td class="total" id="endt">R$ 0,00 <br><span id="LorP" onclick="soma()">[lucro]</span></td>
        </tfoot>
      </table>
    </div>
  </div>
  <!-- LINK SIDEBAR -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#" class="linkside" onclick="limparDados();">Limpar dados</a>
    <a href="#" class="linkside">Cadastro de transações</a>
    <a href="#" class="linkside">Salvar dados</a>
  </div>
